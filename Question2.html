<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!!! :)</title>
  <link rel="shortcut icon" type="image/png" href="image/favicon.png" />
  <style>
    /* ä¿ç•™åŸæœ‰åŸºç¡€æ ·å¼ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      overflow: hidden; /* é˜²æ­¢æŒ‰é’®ç§»å‡ºå¯è§†åŒºåŸŸ */
    }

    .question-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
      position: relative;
      min-width: 400px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      position: relative;
      margin: 20px 0 15px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1000; /* ç¡®ä¿æŒ‰é’®åœ¨æœ€é¡¶å±‚ */
    }

    /* æ–°å¢æ¶ˆæ¯æ ·å¼ */
    .message {
      color: #ff758c;
      font-weight: bold;
      animation: fadeIn 0.5s;
      min-height: 24px;
      margin-top: 10px;
    }

    /* æ–°å¢å˜²è®½å›¾ç‰‡æ ·å¼ */
    .taunt-gif {
      position: absolute;
      width: 120px;
      height: 120px;
      pointer-events: none;
      animation: popIn 0.5s;
    }

    /* åŠ¨ç”»æ•ˆæœ */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0% { transform: scale(0); }
      60% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

<div class="question-container" id="first-question">
  <h2>Is Ms. Wang the most beautiful woman in the world? ğŸ˜ğŸ’–</h2>
  <div class="button-container">
    <button id="yes-btn">Yes</button>
    <button id="no-btn">No</button>
  </div>
  <div class="message" id="message"></div>
</div>

<script>
  const yesBtn = document.getElementById('yes-btn');
  const noBtn = document.getElementById('no-btn');
  const messageEl = document.getElementById('message');

  let yesMoveCount = 0;
  let isAnimating = false;

  // ä¼˜åŒ–æŒ‰é’®ç§»åŠ¨èŒƒå›´
  function moveButton(btn) {
    const btnRect = btn.getBoundingClientRect();
    const maxX = window.innerWidth - btnRect.width - 20;
    const maxY = window.innerHeight - btnRect.height - 20;

    const newX = Math.max(20, Math.min(maxX, Math.random() * maxX));
    const newY = Math.max(20, Math.min(maxY, Math.random() * maxY));

    btn.style.position = 'fixed';
    btn.style.left = `${newX}px`;
    btn.style.top = `${newY}px`;

    return {x: newX, y: newY};
  }

  yesBtn.addEventListener('mouseover', () => {
    if (isAnimating) return;
    isAnimating = true;

    const pos = moveButton(yesBtn);
    yesMoveCount++;

    // ç¬¬ä¸€æ¬¡ç§»åŠ¨æ•ˆæœ
    if (yesMoveCount === 1) {
      // åˆ›å»ºå˜²è®½å›¾ç‰‡
      const tauntImg = new Image();
      tauntImg.src = 'image/cat.png';
      tauntImg.className = 'taunt-gif';
      tauntImg.style.left = `${pos.x - 40}px`;
      tauntImg.style.top = `${pos.y - 100}px`;
      document.body.appendChild(tauntImg);

      // æ˜¾ç¤ºæ¶ˆæ¯
      messageEl.textContent = 'Got defeated? ğŸ˜µâ€ğŸ’« Try again! ğŸ’ªğŸ˜œ';

      // è‡ªåŠ¨ç§»é™¤å›¾ç‰‡
      setTimeout(() => tauntImg.remove(), 1000);
    }

    // ç¬¬äºŒæ¬¡ç§»åŠ¨æ•ˆæœ
    if (yesMoveCount === 2) {
      messageEl.innerHTML = 'I think so too! ğŸ˜ Wanna find out what\'s <a href="wq/index.html" id="next-link">next</a> on this page? ğŸ¤­âœ¨';
    }

    setTimeout(() => isAnimating = false, 300);
  });

  noBtn.addEventListener('click', () => {
    messageEl.textContent = "You're this gorgeous, so why the lack of confidence? ğŸ¤¨ğŸ’–âœ¨";
  });
</script>
</body>
</html>
